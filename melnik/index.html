<div class="farce">
    <div class="line">
        <div class="line-role">Мельник</div>
        <div class="line-text">
            Ох, я в прежалком положенье: <br>
            Уж так моя хвороба зла, <br>
            Что я не чаю исцеленья, <br>
            И тяжесть на сердце легла. <br>
        </div>
    </div>
    <div class="line">
        <div class="line-role">Мельничиха</div>
        <div class="line-text">
            Простой озноб — и все дела, <br>
            А вам бы только прибедниться.
        </div>
    </div>
</div>
